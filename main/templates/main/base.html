<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center"
        <strong>Новости</strong>
        </a>
        <form class="d-flex" action="{% url 'home' %}">
            <input class="form-control me-2" type="search" placeholder="Поиск по тегам" aria-label="Search"
                   name="search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
        <a href="{% url 'createNews' %}" class="btn btn-primary btn-lg" tabindex="-1" role="button"
           aria-disabled="true">Создать Новость</a>
    </div>
</div>
<div class="album py-5 bg-light">
    <div class="container">
{% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
